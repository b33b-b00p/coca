<section class="get-started">
    <div class="container get-started__container">
        <div class="get-started__form-wrapper">
            <h3 class="get-started__form-title heading-h4">
                Letâ€™s level up your brand
            </h3>
            <p class="get-started__form-description text-p-medium">
                You can reach us anytime
                <a
                    class="get-started__form-link"
                    href="mailto:hellosansbrothers@gmail.com"
                >
                    hellosansbrothers@gmail.com
                </a>
            </p>
            <form class="get-started__form text-p-small" action="">
                <div class="get-started__form-name">
                    <label
                        class="get-started__label get-started__label--name"
                        for="firstName"
                    >
                        First name
                        <input
                            class="get-started__input"
                            id="firstName"
                            name="firstName"
                            type="text"
                            placeholder="First name"
                            required
                        />
                    </label>
                    <label
                        class="get-started__label get-started__label--name"
                        for="lastName"
                    >
                        Last name
                        <input
                            class="get-started__input"
                            id="lastName"
                            name="lastName"
                            type="text"
                            placeholder="Last name"
                            required
                        />
                    </label>
                </div>
                <label class="get-started__label" for="email">
                    Email
                    <input
                        class="get-started__input"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="you@company.com"
                        required
                    />
                </label>
                <label class="get-started__label" for="phoneNumber">
                    Phone number
                    <input
                        class="get-started__input"
                        id="phoneNumber"
                        name="phoneNumber"
                        type="tel"
                        required
                    />
                </label>
                <label class="get-started__label" for="message">
                    Message
                    <textarea
                        class="get-started__input get-started__input--message"
                        id="message"
                        name="message"
                        placeholder="Leave us a message..."
                    ></textarea>
                </label>
                <button class="get-started__form-btn button-form" type="submit">
                    Get Started
                </button>
            </form>
        </div>
    </div>
</section>
