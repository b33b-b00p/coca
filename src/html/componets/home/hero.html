<section class="hero">
    <div class="container hero__container">
        <div class="hero__info">
            <h2 class="hero__title">Digitally forward creative</h2>
            <div class="hero__subtitle text-p-subtitle">
                <p class="hero__text">
                    When it comes to interactive marketing, we've got you
                    covered. Be where the world is going
                </p>
            </div>
            <form class="hero__form">
                <input
                    class="hero__input"
                    type="email"
                    placeholder="Enter your email"
                />
                <button class="hero__btn button-form" Try for free>
                    Try for free
                </button>
            </form>
        </div>
        <div class="hero__content">
            <div class="hero__sales">
                <h3 class="hero__sales-title">Sales Report</h3>
                <img
                    class="hero__sales-img"
                    src="./assets/icons/sales-report.svg"
                    width="366"
                    height="260"
                    alt="Sales report graphic"
                />
            </div>
            <div class="hero__growth">
                <h3 class="hero__growth-title">Customer Growth</h3>
                <img
                    class="hero__growth-img"
                    src="./assets/icons/customer-growth.svg"
                    width="176"
                    height="148"
                    alt="Customer growth graphic"
                />
            </div>
            <table class="hero__stats">
                <thead class="hero__stats-head">
                    <tr class="hero__stats-head-row">
                        <th class="hero__stats-head-th">Sales</th>
                        <th class="hero__stats-head-th">Marketing</th>
                    </tr>
                </thead>
                <tbody class="hero__stats-body">
                    <tr class="hero__stats-body-row">
                        <th class="hero__stats-body-th">$31,092</th>
                        <th class="hero__stats-body-th">$29,128</th>
                    </tr>
                    <tr class="hero__stats-body-row">
                        <td class="hero__stats-body-td">
                            <span
                                class="hero__stats-body-percent hero__stats-body-percent--green"
                                >4.2%</span
                            >
                            <span>from last year</span>
                        </td>
                        <td class="hero__stats-body-td">
                            <span
                                class="hero__stats-body-percent hero__stats-body-percent--red"
                            >
                                1.2%
                            </span>
                            <span>from last year</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
