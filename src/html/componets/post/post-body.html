<section class="post-body">
    <div class="container post-body__container">
        <h2 class="post-body__title heading-h1" post-title>{=$title}</h2>
        <div class="post-body__data">
            <address class="post-body__author">
                <img
                    class="post-body__author-img"
                    loading="lazy"
                    width="56"
                    height="56"
                    author-img
                />
                <div class="post-body__author-details">
                    <h5
                        class="post-body__author-name text-p-medium"
                        author-name
                    ></h5>
                    <p
                        class="post-body__author-credentials text-p-default"
                        author-credentials
                    ></p>
                </div>
            </address>
            <div class="post-body__data-info text-p-medium">
                <span post-read-time></span><span post-date></span>
            </div>
        </div>
        <article>
            <img class="post-body__img" post-img />
            <p
                class="post-body__paragraph text-p-medium"
                post-paragraph-one
            ></p>
            <h3
                class="post-body__paragraph-title heading-h3"
                post-paragraph-title
            ></h3>
            <p
                class="post-body__paragraph text-p-medium"
                post-paragraph-two
            ></p>
        </article>
    </div>
</section>
